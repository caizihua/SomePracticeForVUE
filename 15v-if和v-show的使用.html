<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 实例</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">

        <!-- v-if 每次都会重新创建或者删除元素
        而v-show不会删除或创建元素，每次只会改变 display的值 -->
        <!-- v-if有较高的切换性能消耗  v-show有较高的初始渲染消耗 -->

        <!-- 如果涉及频繁的切换 就不要用v-if 推荐用v-show -->
        <!-- 如果元素可能永远不会显示，推荐使用v-if -->
        <h3 v-if="flag">这是v-if控制的元素</h3>
        <h3 v-show="flag">这是v-show控制的元素</h3>
    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:true
        },
        methods:{
            /* toggle(){
                this.flag = !this.flag
            } */

        }
    })
    </script>
</body>
</html>
