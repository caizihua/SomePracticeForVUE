<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 实例</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(item,i) in list"> id值：{{item.id}}----name值：{{item.name}}---索引值：{{ i }} </p>
    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            list:[
                {id : 1 , name : 'zs1'},
                {id : 2 , name : 'zs2'},
                {id : 3 , name : 'zs3'},
                {id : 4 , name : 'zs4'},
                {id : 5 , name : 'zs5'}
            ]
        },
        methods:{}
    })
    </script>
</body>
</html>
