<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 实例</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->
        <h1 :style="styleObj">这是一个h1</h1>

        <h1 :style=[styleObj,styleObj1]>这是一个h1</h1>

    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            styleObj:{ color:'red','font-weight':'200' },
            styleObj1:{ 'font-style':'italic' }
        },
        methods:{}
    })
    </script>
</body>
</html>
