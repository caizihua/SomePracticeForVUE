<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 实例</title>
    <script src="../vue.js"></script>
    <!-- 2、自定义样式来控制transition 内部的元素-->
    <style>
        /* v-enter是进入之前，元素的初始状态，此时还没有开始进入 */
        /* v-leave-to 动画离开之后，离开的终止状态 此时元素动画已经结束 */
    .v-enter,
    .v-leave-to{
        opacity: 0;
        transform: translateX(80px);
    }

    .v-enter-active,
    .v-leave-active { transition: all 0.4s ease; }


    .my-enter,
    .my-leave-to{
        opacity: 0;
        transform: translateY(80px);
    }

    .my-enter-active,
    .my-leave-active { transition: all 0.4s ease; }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 1、使用transition 元素，将需要被动画控制的元素，包裹起来 -->
        <!-- 官方提供 -->
        <transition>
            <h3 v-show="flag">这是一个h3</h3>
        </transition>

        <hr>

        <input type="button" value="toggle2" @click="flag2=!flag2">
        <transition name="my">
            <h2 v-if="flag2">这是一个h2</h2>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false,
                flag2:false
            },
            methods:{}
        })
    </script>
</body>
</html>
