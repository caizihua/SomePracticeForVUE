<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 实例</title>
  <script src="../code/vue.js"></script>
</head>

<body>
  <div id="app">
    <my-com></my-com>
    <login2></login2>
  </div>
  <div id="app2">
    <login></login>
  </div>

  <!-- 在被控制的元素#app外面，使用template元素，定义组件的html模板结构 -->
  <template id="tmp">
    <div>
      <h1>这是通过 template 元素，在外部定义的组件结构，这个方式，有代码的提示和高亮</h1>
      <h3>好用，不错！</h3>
    </div>
  </template>

  <template id="tmp2">
    <h1>这是 私有 的 login 组件</h1>
  </template>

  <script>
    Vue.component('myCom', {
      template: '#tmp'
    })

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      filter: {},
      directives: {},
      components: {
        login2: {
          template: '<h1>这是 app 的 login 组件</h1>'
        }
      },

      beforeCreate() {},
      created() {},
      beforeMounted() {},
      updated() {},
      beforeDestroy() {},
      destroyed() {}
    })
    var vh = new Vue({
      el: '#app2',
      components: {
        //定义实例内部的私有组件
        login: {
          template: '#tmp2'
        }
      }
    })
  </script>
</body>

</html>
