<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 实例</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <my-com></my-com>
  </div>
  <script>
    // 1、组件可以有自己的 data 数据
    // 2、组件的 data 和实例的 data 有点不一样，
    // 实例中的 data 可以是一个对象，组件中的data必须是一个方法
    // 3、组件中的对象除了必须是一个方法之外，还必须返回一个对象才行
    // 4、组件中的 data 数据使用方式，和实例中的 data 使用方式一致

    Vue.component('myCom', {
      template: '<h4>这是全局组件 --- {{ msg }} </h4>',
      data: function () {
        return {
          msg: '这是组件中 data 定义的数据'
        }
      }
    })

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    })
  </script>
</body>

</html>
