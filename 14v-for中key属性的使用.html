<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 实例</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <label>ID:
                <input type="text" v-model="id">
            </label>
            <label>name:
                <input type="text" v-model="name">
            </label>

            <input type="button" value="确认" @click="add">
        </div>
        <!-- 注意 v-for循环的时候，key属性只能使用number获取string
        必须使用v-band属性绑定的形式 指定key的值
        在组件中，使用v-for循环时，或是在一些特殊情况中，如果v-for有问题，
        必须在使用v-for的同时，指定唯一的 数字/字符串 类型的 key 值 -->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox">
            {{item.id}}---{{item.name}} </p>
    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            id:'',
            name:'',
            list:[
                {id : 1 , name : '李斯'},
                {id : 2 , name : '嬴政'},
                {id : 3 , name : '韩非子'},
                {id : 4 , name : '荀子'},
                {id : 5 , name : '赵高'}
            ]
        },
        methods:{
            add(){//添加方法
                //this.list.push({ id:this.id , name:this.name })
                this.list.unshift({ id:this.id , name:this.name })
            }
        }
    })
    </script>
</body>
</html>
