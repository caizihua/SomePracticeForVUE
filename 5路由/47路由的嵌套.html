<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 实例</title>
  <script src="../code/vue.js"></script>
  <script src="../code/vue-router.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/account">Account</router-link>
    <router-view></router-view>
  </div>
  <template id="tem1">
    <div>
      <h1>这是 account 组件</h1>
        <router-link to="/account/login">登录</router-link>
        <router-link to="/account/register">注册</router-link>
        <router-view></router-view>
    </div>
  </template>

  <script>
    var account = {
      template: '#tem1'
    }
    var login = {
      template: '<h3>登录</h3>'
    }
    var register = {
      template: '<h3>注册</h3>'
    }
    var router = new VueRouter({
      routes: [{
        path: '/account',
        component: account,
        children: [{
            // 实现的子路径路径尽量不带/，否则永远以根路径开始请求，这样不方便用户理解url地址
            path: 'login',
            component: login
          },
          {
            path: 'register',
            component: register
          }
        ]
      }]
    })
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      router
    })
  </script>
</body>

</html>
