<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 实例</title>
  <script src="../code/vue.js"></script>
  <!-- 1安装 -->
  <script src="../code/vue-router.js"></script>
  <style>
  .myActive{
    color: red;
    font-weight: 800;
    font-size: 20px;
    text-decoration: underline;
  }
  </style>
</head>

<body>
  <div id="app">
    <router-link to="/login">登录</router-link>
    <router-link to="/register">注册</router-link>
    <router-view></router-view>
  </div>
  <script>
    var login = {
      template: '<h1>登录组件</h1>'
    }
    var register = {
      template: '<h1>注册组件</h1>'
    }
    var routerObj = new VueRouter({
      routes: [
        {
          path: '/login',
          component: login
        },
        {
          path: '/register',
          component: register
        },
        {
          path: '/',
          redirect: '/login'
        } //redirect 重定向
      ],
      //1使用默认方法 router-link-active class类名修改属性样式
      //2修改默认提供的路由class 指向自己新创建的类名
      linkActiveClass:'myActive'
    })

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      router: routerObj //将路由规则对象 注册到vm实例上，用来监听URL地址的变化，然后展示相应的组件
    })
  </script>
</body>

</html>
