<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 实例</title>
    <style>
        .red{
            color: aqua;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-weight: initial;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 直接传递数组 需要v-band进行数据绑定 -->
        <h1 :class="['red','thin']">这是一个很大的h1</h1>
        <!-- 使用三元表达式可实现class样式的添加 -->
        <h1 :class="['red','thin',flag?'active':'']">这是一个很大的h1</h1>
        <!-- 在数组中使用对象代替三元，提高可读性 数组中嵌套对象 -->
        <h2 :class="['red','thin',{'italic':flag}]">这是一个很大的h2</h2>
        <!-- 对象的属性是类名，由于对象的属性可带引号可不带引号，所以这里没用，属性值是对象 -->
        <h3 :class="classObj">这是一个不大的h3</h3>

    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:true,
            classObj:{ italic:this.flag,red:false,thin:true }
        },
        methods:{}
    })
    </script>
</body>
</html>
